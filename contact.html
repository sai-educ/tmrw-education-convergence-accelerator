  <main>
    <section class="page-hero">
      <div class="container narrow">
        <h1>Contact</h1>
        <p class="lead">Let’s explore pilots, research collaboration, or community events.</p>
      </div>
    </section>

    <section class="section">
      <div class="container narrow">
        <form class="form" id="contactForm" data-netlify="true" name="contact" netlify>
          <input type="hidden" name="form-name" value="contact">
          <div class="form-row">
            <label for="name">Full name</label>
            <input id="name" name="name" type="text" class="input" required />
          </div>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="input" required />
          </div>
          <div class="form-row">
            <label for="org">Organization</label>
            <input id="org" name="org" type="text" class="input" />
          </div>
          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message" class="textarea" rows="6" required></textarea>
          </div>
          <button class="btn btn-primary" type="submit">Send</button>
          <p id="formStatus" class="form-status" role="status" aria-live="polite"></p>
        </form>
      </div>
    </section>
  </main>
